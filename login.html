<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form class="wrapper">
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <button type="submit" class="btn">Login</button>
        <div class="signup">Don't have an account? <a href="register.html">SignUp</a></div>
      </form>
    </div>
  </body>
</html>
