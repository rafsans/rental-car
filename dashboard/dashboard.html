<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rental Car Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="../assets/logo.png" alt="Legacy Rental Cars" />
          <h2>Rental Car</h2>
        </div>
        <ul class="menu">
          <li class="active">
            <a href="#"><i class="icon-home"></i> Dashboard</a>
          </li>
          <li>
            <a href="#"><i class="icon-category"></i> Categories</a>
          </li>
          <li>
            <a href="#"><i class="icon-car"></i> Car List</a>
          </li>
          <li>
            <a href="#"><i class="icon-signout"></i> Sign Out</a>
          </li>
        </ul>
      </div>

      <div class="main-content">
        <div class="header">
          <i class="icon-menu"></i>
        </div>
        <div class="stats">
          <div class="stat-box">
            <h3>25</h3>
            <p>Total Cars</p>
          </div>
          <div class="stat-box">
            <h3>25</h3>
            <p>Total Categories</p>
          </div>
          <div class="stat-box">
            <h3>25</h3>
            <p>Total News</p>
          </div>
          <div class="stat-box">
            <h3>25</h3>
            <p>Total Testimonials</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const hamburgerMenu = document.getElementById("hamburger-menu");
    const sidebar = document.querySelector(".sidebar");
    const overlay = document.createElement("div");
    overlay.classList.add("overlay");
    document.body.appendChild(overlay);

    hamburgerMenu.addEventListener("click", () => {
      sidebar.classList.toggle("show");
      overlay.classList.toggle("show");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("show");
      overlay.classList.remove("show");
    });
  </script>
</html>
